<div class="flexBox">
    <h1>Current Player: {{player}}</h1>
    <button mat-stroked-button color="primary" (click)="newGame()">Start New Game</button>
    <h2 *ngIf="winner">Player {{winner}} won the game!</h2>
</div>

<div class="flexBox">
    <main>
        <app-square *ngFor="let val of squares; let i=index" [value]="val" (click)="makeMove(i)"></app-square>
    </main>
</div>
